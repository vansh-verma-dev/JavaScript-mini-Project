<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <link rel="stylesheet" href="style.css" />
  <title>Todo App</title>
</head>
<body>

  <div class="todo-app" id="todoApp">

    <!-- Header -->
    <div class="todo-header" id="todoHeader">
      <h2 class="todo-title" id="todoTitle">
        <i class="fa-solid fa-list-check"></i>
        My Todo List
      </h2>
    </div>

    <!-- Input Section -->
    <div class="todo-input-box" id="todoInputBox">
      <input 
        type="text" 
        class="todo-input" 
        id="todoInput"
        placeholder="Add a new task..."
      />

      <button class="add-btn" id="addBtn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <!-- Todo List -->
    <ul class="todo-list" id="todoList">
      <!-- JS se <li> add karoge -->
      <!-- Example structure:
      <li class="todo-item">
        <span class="todo-text">Learn JavaScript</span>
        <div class="todo-actions">
          <i class="fa-solid fa-check done-icon"></i>
          <i class="fa-solid fa-trash delete-icon"></i>
        </div>
      </li>
      -->
    </ul>

  </div>

</body>
</html>
