<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Login Page | vansh </title>
</head>
<body>
    <section class="container">
        <div class="image-left"></div>
        <div class="login-page">
            <p class="msg"></p>
            <h1>Create an account</h1>
            <p>Already have an account? <a href="signin.html">Log in</a></p>
            <form>
                <input type="text" placeholder="Name" id="name-input" >
                <input type="text" placeholder="Surname" id="Surname-input">
                <input type="email" placeholder="Email" id="email-input" >
                <input type="password" placeholder="password" id="password">
            <div class="terms">
                <input type="checkbox" id="checkbox" >
                <p>I agree to this <a href="#">tearms & Condition</a></p>
         
            </div>
            <button class="accountBtn">Create account</button>
            <div class="platform-icon">
                <button id="googlebtn" class="Googlebtn"><i class="fa-brands fa-google-plus-g"></i>Google</button>
                <button id="Applebtn" class="applebtn"><i class="fa-brands fa-apple"></i>Apple</button>
            </div>
            </form>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
