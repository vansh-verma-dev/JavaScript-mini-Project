<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BG Color Changer | Vansh</title>

  <style>
    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
    }

    button {
      width: 120px;
      height: 40px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    #startBtn {
      background-color: rgb(47, 247, 47);
      color: black;
    }

    #stopBtn {
      background-color: red;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Background Color Changer</h1>
    <div class="btn-group">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

  <script>
    // -------- Create Random Color --------
    const randomColor = () => {
      const hex = "0123456789ABCDEF";
      let color = "#";

      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }

      return color;
    };

    let intervalId = null;

    // -------- Start Background Change --------
    const generateColor = () => {
      if (!intervalId) {
        intervalId = setInterval(() => {
          document.body.style.backgroundColor = randomColor();
        }, 1000);
      }
    };

    // -------- Stop Background Change --------
    const stopGenerateColor = () => {
      clearInterval(intervalId);
      intervalId = null;
    };

    // -------- Button Events --------
    document.getElementById("startBtn").addEventListener("click", generateColor);
    document.getElementById("stopBtn").addEventListener("click", stopGenerateColor);
  </script>
</body>
</html>
